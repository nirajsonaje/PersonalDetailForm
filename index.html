<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personal Detail Form</title>
  </head>
  <body>
    <form action="">
      <legend>Personal details</legend>
      <label for="bname">Salutation</label><br />
      <select id="bname">
        <option value="none">--None--</option>
        <option value="Mr">Mr.</option>
        <option value="Mrs">Mrs.</option></select
      ><br />
      <br />
      <label for="fname">First Name:</label>
      <input type="text" id="fname" value="" placeholder="abcd" />
      <br />
      <br />
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" value="" placeholder="abcd" />

      <br /><br />

      <label for="gen">Gender:</label>
      <input type="radio" id="gen" name="gen" value="male" />
      <label for="gen">Male</label>
      <input type="radio" id="gen" name="gen" value="Female" />
      <label for="gen">Female</label>

      <br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="abc@gmail.com" />

      <br /><br />
      <label for="dob">Date of birth:</label>
      <input type="date" id="dob" />

      <br /><br />
      <label for="address">Address:</label><br />
      <textarea id="address" cols="35" rows="6"></textarea>
      <br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
